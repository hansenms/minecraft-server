# Default values for bedrock-connect.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hansenms/bedrock-connect
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

bedrockConnect:
  whitelistUsers: []
#    - User1
#    - User2
  featuredServers: true
  customServers: []
#    - name: "My Custom Server 1"
#      iconUrl: "https://i.imgur.com/3BmFZRE.png"
#      address: "mc1.example.com"
#      port: 19132
#    - name: "My Custom Server 2"
#      iconUrl: "https://i.imgur.com/3BmFZRE.png"
#      address: "mc2.example.com"
#      port: 19132

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 19132
  # ipAddress
  # ipAddressResourceGroup

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
